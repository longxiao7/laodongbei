<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BV补全链接</title>
    <style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 400px;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    width: 100%;
    max-width: 400px;
    padding: 10px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="请输入BV号" required>
            <button type="submit">提交</button>
        </form>
    </div>
    <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
    event.preventDefault(); // 防止表单默认提交行为

    const query = document.getElementById('searchInput').value;

    let r1 = query.match(/BV[A-Za-z0-9]+/);
    if(r1 !== null){
		document.getElementById('searchInput').value = 'https://www.bilibili.com/video/'+ r1[0] +'/';
    }else{
		resultDiv.textContent = '请输入BV号';
        return;
    }
	
    
});
    </script>
</body>
</html>
